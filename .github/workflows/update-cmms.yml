name: Update CMMS

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      apply:
        description: "Apply the new configuration"
        type: boolean
        required: true
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        options:
        - dev
      apply:
        description: "Apply the new configuration"
        type: boolean
        default: false

jobs:
  publish-images:
    uses: ./.github/workflows/create-cmm-images.yml

  terraform:
    uses: ./.github/workflows/terraform-cmms.yml
    secrets: inherit
    with:
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}

  update-kingdom:
    uses: ./.github/workflows/configure-kingdom.yml
    needs: [publish-images, terraform]
    with:
      image-tag: ${{ needs.publish-images.outputs.image-tag }}
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}

  update-aggregator-duchy:
    uses: ./.github/workflows/configure-duchy.yml
    needs: [publish-images, terraform]
    with:
      duchy-name: aggregator
      image-tag: ${{ needs.publish-images.outputs.image-tag }}
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}

  update-worker1-duchy:
    uses: ./.github/workflows/configure-duchy.yml
    needs: [publish-images, terraform]
    with:
      duchy-name: worker1
      image-tag: ${{ needs.publish-images.outputs.image-tag }}
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}

  update-worker2-duchy:
    uses: ./.github/workflows/configure-duchy.yml
    needs: [publish-images, terraform]
    with:
      duchy-name: worker2
      image-tag: ${{ needs.publish-images.outputs.image-tag }}
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}

  update-simulators:
    uses: ./.github/workflows/configure-simulators.yml
    needs: [publish-images, terraform]
    with:
      image-tag: ${{ needs.publish-images.outputs.image-tag }}
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}

  # Update the Reporting system.
  #
  # This isn't technically part of the CMMS, but we do it here for simplicity.
  update-reporting:
    uses: ./.github/workflows/configure-reporting.yml
    needs: [publish-images, terraform]
    with:
      image-tag: ${{ needs.publish-images.outputs.image-tag }}
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}

  run-tests:
    if: ${{ inputs.apply }}
    needs: [
      update-kingdom,
      update-aggregator-duchy,
      update-worker1-duchy,
      update-worker2-duchy,
      update-simulators,
    ]
    uses: ./.github/workflows/run-k8s-tests.yml
    secrets: inherit
    with:
      environment: ${{ inputs.environment }}
