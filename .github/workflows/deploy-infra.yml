name: 'Create Infra'

on:
  # TODO(wfa-siyengar):  Add workflow_dispatch
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment to run the flow for.'
        options:
          - QA
          - NIGHTLY
      deploy_kingdom:
        required: true
        type: boolean
      deploy_duchy-1:
        required: true
        type: boolean
      deploy_duchy-2:
        required: true
        type: boolean
      deploy_duchy-3:
        required: true
        type: boolean
      image-tag:
        required: true
        type: boolean
      build-push-images:
        required: true
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  image-tag:
    if: inputs.image-tag == true
    uses: ./.github/workflows/export-image-tag.sh

  build-push-images:
    if: inputs.build-push-images == true
    uses: ./.github/workflows/create-and-push-image.yml

  deploy-kingdom:
    if: inputs.deploy_kingdom == true
    uses: ./.github/workflows/deploy-kingdom.yml

  # TODO(wfa-hkawalkar):  Add K8 configuration for kingdom

  deploy-duchy-1:
    if: inputs.deploy_duchy-1 == true
    uses: ./.github/workflows/deploy-duchy.yml
    with:
      duchy_name: "duchy-1"
      environment: ${{ inputs.environment }}

  # TODO(wfa-hkawalkar):  Add K8 configuration for kingdom

  deploy-duchy-2:
    if: inputs.deploy_duchy-2 == true
    uses: ./.github/workflows/deploy-duchy.yml
    with:
      duchy_name: "duchy-2"
      environment: ${{ inputs.environment }}

  # TODO(wfa-hkawalkar):  Add K8 configuration for kingdom

  deploy-duchy-3:
    if: inputs.deploy_duchy-3 == true
    uses: ./.github/workflows/deploy-duchy.yml
    with:
      duchy_name: "duchy-3"
      environment: ${{ inputs.environment }}

  # TODO(wfa-hkawalkar):  Add K8 configuration for kingdom
