name: Create Manifest Kingdom

on:
  workflow_dispatch:
    inputs:
      kubectl_apply:
        required: false
        type: boolean

jobs:
  push_create_k8s_manifest:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Create k8s manifest
      - name: Build K8s manifest
        run: |
          bazelisk run //src/main/k8s/dev:kingdom_gke \
          --define=k8s_kingdom_secret_name=certs-and-configs-abcdedg \
          --define image_tag=build-0001

      # Apply kubectl
      - name: kubectl Apply
        if: inputs.kubectl_apply == true
        run: kubectl apply -f bazel-bin/src/main/k8s/dev/kingdom_gke.yaml
