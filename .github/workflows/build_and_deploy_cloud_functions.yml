name: "Build and Deploy cloud functions"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub-managed environment"
        type: string
        required: true
        default: dev
      secure-computation-public-api-target:
        description: "SecureComputation public api target"
        type: string
        required: true
        default: 127.0.0.1:443
      data-watcher-trigger-bucket:
        description: "Bucket that triggers DataWatcher function"
        type: string
        required: true
        default: cf_deploy_test
      data-watcher-service-account:
        description: "ServiceAccount associated to the running function"
        type: string
        required: true
        default: data-watcher-function-test@halo-cmm-dev.iam.gserviceaccount.com
      trigger-service-account:
        description: "ServiceAccount associated to eventarc"
        type: string
        required: true
        default: data-watcher-invoker-test@halo-cmm-dev.iam.gserviceaccount.com
  pull_request:
    branches: [ main ]
  workflow_call:
    inputs:
      environment:
        description: "GitHub-managed environment"
        type: string
        required: true
        default: dev
      secure-computation-public-api-target:
        description: "SecureComputation public api target"
        type: string
        required: true
        default: 127.0.0.1:443
      data-watcher-trigger-bucket:
        description: "Bucket that triggers DataWatcher function"
        type: string
        required: true
        default: cf_deploy_test
      data-watcher-service-account:
        description: "ServiceAccount associated to the running function"
        type: string
        required: true
        default: data-watcher-function-test@halo-cmm-dev.iam.gserviceaccount.com
      trigger-service-account:
        description: "ServiceAccount associated to eventarc"
        type: string
        required: true
        default: data-watcher-invoker-test@halo-cmm-dev.iam.gserviceaccount.com

permissions:
  id-token: write

jobs:
  build-and-deploy-cloud-functions:
    runs-on: ubuntu-22.04
#    environment: ${{ inputs.environment }}
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - name: Debug environment vars
        run: |
          echo "WORKLOAD_IDENTITY_PROVIDER=${{ vars.WORKLOAD_IDENTITY_PROVIDER }}"
          echo "CLOUD_FUNCTION_SERVICE_ACCOUNT=${{ vars.CLOUD_FUNCTION_SERVICE_ACCOUNT }}"
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CLOUD_FUNCTION_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCLOUD_PROJECT }}

      - name: Build DataWatcherFunction
        run: >
          bazel build
          //src/main/kotlin/org/wfanet/measurement/securecomputation/deploy/gcloud/datawatcher:DataWatcherFunction

      - name: Build Bazel fat JAR
        run: >
          bazel build
          //src/main/kotlin/org/wfanet/measurement/securecomputation/deploy/gcloud/datawatcher:DataWatcherFunction_deploy.jar

      - name: Copy fat JAR to temp directory
        run: |
          mkdir -p tmp_function
          cp bazel-bin/src/main/kotlin/org/wfanet/measurement/securecomputation/deploy/gcloud/datawatcher/DataWatcherFunction_deploy.jar tmp_function/

      - name: Deploy Data Watcher
        env:
          GCLOUD_REGION: ${{ vars.GCLOUD_REGION }}
          DATA_WATCHER_TRIGGER_BUCKET: ${{ inputs.data-watcher-trigger-bucket }}
          DATA_WATCHER_SERVICE_ACCOUNT: ${{ inputs.data-watcher-service-account }}
          TRIGGER_SERVICE_ACCOUNT: ${{ inputs.trigger-service-account }}
          SECURE_COMPUTATION_PUBLIC_API_TARGET: ${{ inputs.secure-computation-public-api-target }}
        run: >
          gcloud functions deploy TestDeploy
          --gen2
          --runtime=java17
          --entry-point=org.wfanet.measurement.securecomputation.deploy.gcloud.datawatcher.DataWatcherFunction
          --memory=512MB
          --region=$GCLOUD_REGION
          --trigger-event-filters="type=google.cloud.storage.object.v1.finalized"
          --trigger-event-filters="bucket=$DATA_WATCHER_TRIGGER_BUCKET"
          --source=tmp_function
          --quiet
          --run-service-account=$DATA_WATCHER_SERVICE_ACCOUNT
          --trigger-service-account=$TRIGGER_SERVICE_ACCOUNT
          --set-env-vars=CERT_FILE_PATH=src/main/k8s/testing/secretfiles/data_watcher_tls.pem,PRIVATE_KEY_FILE_PATH=src/main/k8s/testing/secretfiles/data_watcher_tls.key,CERT_COLLECTION_FILE_PATH=src/main/k8s/testing/secretfiles/secure_computation_root.pem,CONTROL_PLANE_TARGET=$SECURE_COMPUTATION_PUBLIC_API_TARGET,CONTROL_PLANE_CERT_HOST=data-watcher.secure-computation.dev.halo-cmm.org,DATA_WATCHER_CONFIG_RESOURCE_PATH=org/wfanet/measurement/securecomputation/deploy/gcloud/datawatcher/testing/data_watcher_config.textproto
