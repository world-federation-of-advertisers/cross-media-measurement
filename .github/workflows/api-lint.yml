name: API lint

on:
  pull_request:
    branches:
      - main
      - 'releases/**'
    types: [opened, synchronize, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: API lint
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4
      
    - uses: world-federation-of-advertisers/actions/setup-api-linter@v2
      with:
        version: 1.67.2
        sha256: 260064fad8c38feae402595b6cefef51d70e72b0b5968359c79ee8f3ad33ab27

    - name: Write ~/.bazelrc
      run: |
        cat << EOF > ~/.bazelrc
        common --config=ci
        EOF

    - uses: ./.github/actions/setup-bazel-remote
      with:
        host: ${{ vars.BAZEL_REMOTE_CACHE_HOST }}
        port: ${{ vars.BAZEL_REMOTE_CACHE_PORT }}
        certificate: ${{ vars.BAZEL_REMOTE_CACHE_CERT }}
        username: ${{ vars.BAZEL_REMOTE_CACHE_USER }}
        password: ${{ secrets.BAZEL_REMOTE_CACHE_PASSWORD }}

    - env:
        BAZEL: bazelisk
      run: tools/api-lint wfa/measurement/system
