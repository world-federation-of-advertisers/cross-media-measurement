name: Push Docker Image to Github Artifacts

on:
  push:
    branches:
      - feature/halo-kingdom-image

env:
  REGISTRY: ghcr.io

jobs:
  push_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build Duchy Image
      - name: Build Duchy image
        working-directory: cross-media-measurement
        run: |
          bazel query 'filter("push_duchy", kind("container_push", //src/main/docker:all))' |
          xargs bazel build -c opt --define container_registry=ghcr.io \
          --define image_repo_prefix=world-federation-of-advertisers/packages --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001

      # Build Kingdom Image
      - name: Build kingdom image
        working-directory: cross-media-measurement
        run: |
          bazel query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
          xargs bazel build -c opt --define container_registry=ghcr.io \
          --define image_repo_prefix=world-federation-of-advertisers/packages --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001    

      # Push Duchy Image to GitHub Artifacts.
      - name: Push Image to GitHub repo
        working-directory: cross-media-measurement
        run: |
          bazel query 'filter("push_duchy", kind("container_push", //src/main/docker:all))' |
            xargs -n 1 bazel run -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=world-federation-of-advertisers/packages --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001

      # Push Kingdom Image to GitHub Artifacts.
      - name: Push Image to GitHub repo
        working-directory: cross-media-measurement
        run: |
          bazel query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
            xargs -n 1 bazel run -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=world-federation-of-advertisers/packages --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001
