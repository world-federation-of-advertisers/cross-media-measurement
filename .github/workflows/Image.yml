name: Push Docker Image to Github Artifacts

on:
  push:
    branches: [ "halo-kingdom-image " ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 'Setting up GCP account Connection'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Clone the repositories
      - name: Clone repositories
        run: |
          cd /tmp
          echo "Cloning the cross-media-measurement repository"
          git clone -b main https://github.com/world-federation-of-advertisers/cross-media-measurement.git
          cd cross-media-measurement

      # Export Docker Build
      - name: export docker built
        run: |
          export DOCKER_BUILDKIT=0 
          export COMPOSE_DOCKER_CLI_BUILD=0

      # Build Duchy Image
      - name: Build Duchy image
        working-directory: /tmp/cross-media-measurement
        run: |
          bazel query 'filter("push_duchy", kind("container_push", //src/main/docker:all))' |
          xargs bazel build -c opt --define container_registry=ghcr.io \
          --define image_repo_prefix=world-federation-of-advertisers/cross-media-measurement --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001

      # Build Kingdom Image
      - name: Build kingdom image
        working-directory: /tmp/cross-media-measurement
        run: |
          bazel query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
          xargs bazel build -c opt --define container_registry=ghcr.io \
          --define image_repo_prefix=world-federation-of-advertisers/cross-media-measurement --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001    

      # Push Duchy Image to GitHub Artifacts.
      - name: Push Image to GitHub repo
        working-directory: /tmp/cross-media-measurement
        run: |
          bazel query 'filter("push_duchy", kind("container_push", //src/main/docker:all))' |
            xargs -n 1 bazel run -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=world-federation-of-advertisers/cross-media-measurement --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001

      # Push Kingdom Image to GitHub Artifacts.
      - name: Push Image to GitHub repo
        working-directory: /tmp/cross-media-measurement
        run: |
          bazel query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
            xargs -n 1 bazel run -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=world-federation-of-advertisers/cross-media-measurement --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=build-0001
