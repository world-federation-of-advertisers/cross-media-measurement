name: "Build and Push image in GHCR"

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: 'Build and push image'
    runs-on: ubuntu-22.04
    environment: production

    permissions:
      contents: 'read'
      packages: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Clone the repositories
      - name: Clone repositories
        run: |
          cd /tmp
          echo "Cloning the cross-media-measurement repository"
          git clone -b main https://github.com/world-federation-of-advertisers/cross-media-measurement.git
          cd cross-media-measurement

      - name: Build Docker image
        run: |
          cd ${{ github.workspace }}/src/main/docker
          mkdir -p src/main/docker
          cd ../..
          bazel query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
            xargs bazel build -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=${{ env.GHCR_USERNAME }}/${{ env.IMAGE_NAME }} \
            --define image_tag=${{ env.IMAGE_TAG }}

      - name: Push Docker image
        run: |
          bazel query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
            xargs -n 1 bazel run -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=${{ env.GHCR_USERNAME }}/${{ env.IMAGE_NAME }} \
            --define image_tag=${{ env.IMAGE_TAG }} \
            -- //src/main/docker:<DOCKER_IMAGE_NAME> --password=${{ secrets.GHCR_TOKEN }}

        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
