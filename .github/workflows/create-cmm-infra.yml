name: Create CMM infrastructure

on:
  push:
    branches: [ main, feature/create-cmm-infra ]
  workflow_call:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment to run the flow for.'
        default: QA
        options:
          - QA
          - NIGHTLY
      terraform_apply:
        required: false
        type: boolean

permissions:
  contents: read
  id-token: write

env:
  ROOT_PATH: '${{ github.workspace }}/src/main/terraform/gcloud'

jobs:
  create-cmm-infra:
    name: CMM Infrastructure
    runs-on: ubuntu-22.04
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        uses: "./.github/template/terraform-init"
        with:
          working-directory: ${{env.ROOT_PATH}}
          workload-identity-provider: ${{ secrets.WFI_PROVIDER }}
          service-account: ${{ secrets.WFI_SA }}

      - name: Terraform Plan
        uses: "./.github/template/terraform-plan"
        with:
          working-directory: ${{env.ROOT_PATH}}
          environment: ${{ inputs.environment }}

      - name: Terraform Apply
        if: inputs.terraform_apply == true
        uses: "./.github/template/apply"
        with:
          working-directory: ${{env.ROOT_PATH}}
          environment: ${{ env.ENV }}
