name: Conditionally build and push container images

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      existing-image-tag:
        description: "Tag of existing published container images"
        type: string
    outputs:
      image-tag:
        description: "Tag of container images"
        value: ${{ jobs.get-image-tag.outputs.image-tag }}

jobs:
  get-image-tag:
    runs-on: ubuntu-22.04
    outputs:
      image-tag: ${{ steps.get-image-tag.outputs.image-tag }}
    steps:
      - id: get-image-tag
        name: Get image tag
        env:
          EXISTING_IMAGE_TAG: ${{ inputs.existing-image-tag }}
        run: |
          declare image_tag
          if [[ -n "$EXISTING_IMAGE_TAG" ]]; then
            image_tag="$EXISTING_IMAGE_TAG"
          elif [[ "$GITHUB_REF_TYPE" == 'tag' ]]; then
            image_tag="${GITHUB_REF_NAME#v}"
            image_tag="${image_tag//\//-}"
          else
            image_tag="$GITHUB_SHA"
          fi
          echo "image-tag=${image_tag}" >> "$GITHUB_OUTPUT"

  push-images:
    uses: ./.github/workflows/push-images.yml
    if: inputs.existing-image-tag == ''
    needs: [get-image-tag]
    secrets: inherit
    with:
      image-tag: ${{ needs.get-image-tag.outputs.image-tag }}

  push-edpa-cloud-function-images:
    uses: ./.github/workflows/publish-cloud-run-function-uber-jars.yml
    if: inputs.existing-image-tag == ''
    needs: [ get-image-tag ]
    secrets: inherit
    with:
      package-version: ${{ needs.get-image-tag.outputs.image-tag }}

  sign-images-with-dev-key:
    uses: ./.github/workflows/sign-images.yml
    needs: [get-image-tag, push-images]
    secrets: inherit
    with:
      image-tag: ${{ needs.get-image-tag.outputs.image-tag }}
      #WIP - kms-key-resource-name: ${{ vars.IMAGE_SIGNING_DEV_KEY_RESOURCE_NAME }}
      # kms-key-resource-name: "gcpkms://projects/halo-cmm-poc/locations/global/keyRings/key-ring-signed-builds/cryptoKeys/key-signed-builds/cryptoKeyVersions/3"
      kms-key-resource-name: "gcpkms://projects/halo-cmm-poc/locations/global/keyRings/key-ring-signed-builds/cryptoKeys/key-signed-build-hardware/cryptoKeyVersions/1"
      #WIP - kms-key-resource-name: "gcpkms://projects/halo-cmm-poc/locations/global/keyRings/key-ring-signed-builds/cryptoKeys/key-signed-builds-ed25519"
      service-account: ${{ vars.IMAGE_SIGNING_DEV_SA }}
      workload-identity-provider: ${{ vars.IMAGE_SIGNING_DEV_WORKLOAD_IDENTITY_PROVIDER }}

  sign-images-with-release-key:
    uses: ./.github/workflows/sign-images.yml
    needs: [get-image-tag, push-images]
    if: ${{ github.event_name == 'release' }}
    secrets: inherit
    with:
      image-tag: ${{ needs.get-image-tag.outputs.image-tag }}
      kms-key-resource-name: ${{ vars.IMAGE_SIGNING_RELEASE_KEY_RESOURCE_NAME }}
      service-account: ${{ vars.IMAGE_SIGNING_RELEASE_SA }}
      workload-identity-provider: ${{ vars.IMAGE_SIGNING_RELEASE_WORKLOAD_IDENTITY_PROVIDER }}
