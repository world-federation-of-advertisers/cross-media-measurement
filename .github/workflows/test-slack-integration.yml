name: Test slack notification

on:
  # DO_NOT_SUBMIT - remove pull_request event (temporary for testing without merging)
  pull_request:
  workflow_dispatch:

jobs:
  job-ok:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out revision
        uses: actions/checkout@v4

  job-skipped:
    runs-on: ubuntu-22.04
    if: false
    steps:
      - name: Check out revision
        uses: actions/checkout@v4

  job-failure:
    runs-on: ubuntu-22.04
    steps:
      - name: Force a failure (for testing)
        run: |
          echo "This step is going to fail on purpose"
          exit 1

  test-notifications:
    uses: ./.github/workflows/slack-nightly-build-notification.yml
    needs: [ job-ok, job-skipped, job-failure ]
    secrets: inherit
    if: ${{ !cancelled() }}
    with:
      image-tag: "dummy-tag"
      job-results: ${{ join(needs.*.result, ' ') }}
