name: Deploy CMM

on:
  push:
    branches: [ feature/cmm-orchestrator ]
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment to run the flow for.'
        default: qa
        options:
          - qa
          - nightly
      terraform_apply:
        required: false
        type: boolean
jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Push CMM Images
        uses: ./.github/workflows/build-and-push-cmm-images.yml