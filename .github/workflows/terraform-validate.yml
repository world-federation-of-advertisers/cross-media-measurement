name: Terraform Validate

on:
  pull_request:
    branches:
      - main
      - 'releases/**'
    paths:
      - 'src/main/terraform/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Static Quality & Style Gate
  # Ensures HCL is valid and follows team's style standards
  format-validate:
    name: Format and Validate
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        terraform_dir:
          - src/main/terraform/gcloud/cmms
          - src/main/terraform/gcloud/examples/duchy
          - src/main/terraform/gcloud/examples/kingdom
          - src/main/terraform/gcloud/examples/reporting
          - src/main/terraform/gcloud/examples/simulators
          - src/main/terraform/aws/cmms
          - src/main/terraform/aws/examples/duchy
          - src/main/terraform/panel-match
    steps:
      - name: Check out revision
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881571f087b22682e26d7 # v3.1.2
        with:
          terraform_version: "1.9.8"

      - name: Terraform Format Check
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform validate

  # Job 2: Security & Policy Scan
  # Scans for infrastructure vulnerabilities before resources are created
  security-scan:
    name: Security Scan
    runs-on: ubuntu-22.04
    steps:
      - name: Check out revision
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'config'
          scan-ref: 'src/main/terraform'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

  # Job 3: Plan & Impact Analysis
  # Validates terraform plan generation syntax by checking that modules can be initialized
  # and configurations are syntactically correct. Full plan execution requires cloud credentials.
  plan-check:
    name: Plan Check
    runs-on: ubuntu-22.04
    needs: [format-validate]
    strategy:
      fail-fast: false
      matrix:
        include:
          - terraform_dir: src/main/terraform/gcloud/examples/duchy
            name: gcloud-duchy-example
          - terraform_dir: src/main/terraform/gcloud/examples/kingdom
            name: gcloud-kingdom-example
          - terraform_dir: src/main/terraform/gcloud/examples/reporting
            name: gcloud-reporting-example
          - terraform_dir: src/main/terraform/gcloud/examples/simulators
            name: gcloud-simulators-example
          - terraform_dir: src/main/terraform/aws/examples/duchy
            name: aws-duchy-example
    steps:
      - name: Check out revision
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881571f087b22682e26d7 # v3.1.2
        with:
          terraform_version: "1.9.8"

      - name: Terraform Init
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform init -backend=false

      - name: Terraform Plan (validation only)
        working-directory: ${{ matrix.terraform_dir }}
        run: |
          set +e
          # Run terraform plan to validate the configuration
          # Note: This may fail due to missing required variables or credentials,
          # but we catch configuration errors (undeclared references, invalid expressions)
          output=$(terraform plan -input=false -lock=false 2>&1)
          exit_code=$?
          echo "$output"
          
          if [ $exit_code -ne 0 ]; then
            # Check for configuration errors that indicate broken terraform code
            if echo "$output" | grep -qE "Error: Reference to undeclared|Error: Invalid reference|Error: Unsupported attribute|Error: Invalid expression"; then
              echo "::error::Configuration has invalid references or expressions"
              exit 1
            fi
            # Missing variables or provider credentials are expected in CI without cloud access
            echo "::notice::Plan completed with expected errors (missing variables or credentials)"
          fi
