name: Build and Push CMM Images

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      username:
        type: string
        description: 'User who triggered the flow:'
        default: ${{ github.actor }}
        required: false
      password:
        type: string
        description: 'User who triggered the flow:'
        default: ${{ github.token }}
        required: false

env:
  REGISTRY: ghcr.io

jobs:
  create-image-tag:
    runs-on: ubuntu-20.04
    outputs:
      image_tag: ${{ steps.get-image-tag-step.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Generate image tag
        run: ./.github/workflows/export-image-tag.sh
      - name: Output image tag
        id: get-image-tag-step
        run: echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-kingdom-image:
    runs-on: ubuntu-20.04
    needs: create-image-tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Tag
        run: echo ${{ needs.create-image-tag.outputs.image_tag }}

      - name: Show User
        run: echo ${{ inputs.username }}

      - name: Show User
        run: echo ${{ inputs.password }}