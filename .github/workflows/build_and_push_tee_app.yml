name: Build and push images to Google Artifact Registry

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Tag of container images"
        type: string
        required: true

jobs:
  push-tee-app-images:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    env:
      GCLOUD_REGION: ${{ vars.GCLOUD_REGION }}
      GAR_PROJECT_ID: ${{ vars.GCLOUD_PROJECT }}
      AR_REPO_NAME: ${{ vars.TEE_APP_ARTIFACTS_REPO }}
    steps:
      - uses: actions/checkout@v4

      - name: Set CONTAINER_REGISTRY
        run: echo "CONTAINER_REGISTRY=${GCLOUD_REGION}-docker.pkg.dev" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.EDP_AGGREGATOR_SERVICE_ACCOUNT }}

      - name: Write auth.bazelrc
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          cat << EOF > auth.bazelrc
          build --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY
          EOF

      - name: Write ~/.bazelrc for GAR
        env:
          IMAGE_TAG: ${{ inputs.image-tag }}
        run: |
          cat << EOF > ~/.bazelrc
          common --config=ci
          build --define container_registry=${{ env.CONTAINER_REGISTRY }}
          build --define image_repo_prefix=${{ env.GAR_PROJECT_ID }}/${{ env.AR_REPO_NAME }}
          build --define image_tag=$IMAGE_TAG
          EOF

      - name: Build images
        run: |
          bazelisk build //src/main/docker:push_tee_app_gke_images

      - name: Push images
        run: |
          bazelisk run //src/main/docker:push_tee_app_gke_images
