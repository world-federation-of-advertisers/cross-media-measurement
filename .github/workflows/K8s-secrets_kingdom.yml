name: Create Secrets Kingdom

on:
  push:
    branches: [ "feature/create_k8s_manifest_kingdom" ]

jobs:
  push_create_secrets:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: copying kingdom_tls.pem secrets for testing
        run: |
          mkdir k8s-secrets-kingdom
          sudo cp src/main/k8s/testing/secretfiles/kingdom_tls.pem /k8s-secrets
          ls k8s-secrets-kingdom

      - name: copying kingdom_tls.key secrets for testing
        run: |
          sudo cp src/main/k8s/testing/secretfiles/kingdom_tls.key /k8s-secrets-kingdom
          ls k8s-secrets-kingdom      

      - name: copying duchy_cert_config.textproto secrets for testing
        run: |
          sudo cp src/main/k8s/testing/secretfiles/duchy_cert_config.textproto /k8s-secrets-kingdom
          ls k8s-secrets-kingdom  

      - name: copying llv2_protocol_config_config.textproto secrets for testing
        run: |
          sudo cp src/main/k8s/testing/secretfiles/llv2_protocol_config_config.textproto /k8s-secrets-kingdom
          ls k8s-secrets-kingdom

      - name: create all root.pem
        run: |
          find src/main/k8s/testing/secretfiles -name "*_root.pem" -exec cat {} + > all_root_certs
          ls 
          cp all_root_certs  k8s-secrets-kingdom
          ls k8s-secrets-kingdom

      - name: Import secrets
        run: |
          touch kingdom-secrets.yml

      - name: Create kingdom-secrets file
        run: |
          echo "secretGenerator:" > kingdom-secrets.yml
          echo "  - name: certs-and-configs" >> kingdom-secrets.yml
          echo "    files:" >> kingdom-secrets.yml
          echo "      - all_root_certs.pem" >> kingdom-secrets.yml
          echo "      - kingdom_tls.key" >> kingdom-secrets.yml
          echo "      - kingdom_tls.pem" >> kingdom-secrets.yml
          echo "      - duchy_cert_config.textproto" >> kingdom-secrets.yml
          echo "      - llv2_protocol_config_config.textproto" >> kingdom-secrets.yml
          ls

      - name: Install Kubectl
        run: |
          curl -LO https://dl.k8s.io/release/v1.26.0/bin/linux/amd64/kubectl
          curl -LO "https://dl.k8s.io/release/v1.26.0/bin/linux/amd64/kubectl.sha256"
          echo "$(cat kubectl.sha256)  kubectl" | sha256sum --check
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

