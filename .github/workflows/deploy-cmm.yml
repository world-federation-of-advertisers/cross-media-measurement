name: Deploy CMM

on:
  push:
    branches: [ feature/cmm-orchestrator ]
  workflow_dispatch:
  workflow_call:

env:
  REGISTRY: ghcr.io
  REPO_PREFIX: 'world-federation-of-advertisers/packages'
  ROOT_PATH: '${{ github.workspace }}/src/main/terraform/gcloud'
  PROJECT: 'halo-cmm'

# needed to inject $ACTIONS_ID_TOKEN_REQUEST_TOKEN
# which is inturn used to log into google cloud.
permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  create-image-tag:
    runs-on: ubuntu-20.04
    outputs:
      image_tag: ${{ steps.get-image-tag-step.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Generate image tag
        run: ./.github/workflows/export-image-tag.sh
      - name: Output image tag
        id: get-image-tag-step
        run: echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
  build-kingdom-image:
    runs-on: ubuntu-20.04
    needs: create-image-tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Tag
        run: echo ${{ needs.create-image-tag.outputs.image_tag }}

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # Build Kingdom Image
      - name: Build kingdom image
        run: |
          bazelisk query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
          xargs bazelisk build -c opt --define container_registry=ghcr.io \
          --define image_repo_prefix=world-federation-of-advertisers \
          --platforms=//build/platforms:ubuntu_20_04_rbe \
          --define image_tag=${{ needs.create-image-tag.outputs.image_tag }}

      # Push Kingdom Image to GitHub Artifacts.
      - name: Push Kingdom Image
        run: |
          bazelisk query 'filter("push_kingdom", kind("container_push", //src/main/docker:all))' |
            xargs -n 1 bazelisk run -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=world-federation-of-advertisers --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=${{ needs.create-image-tag.outputs.image_tag }}


  build-duchy-image:
    runs-on: ubuntu-20.04
    needs: create-image-tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Tag
        run: echo ${{ needs.create-image-tag.outputs.image_tag }}

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # Build Duchy Image
      - name: Build Duchy image
        run: |
          bazelisk query 'filter("push_duchy", kind("container_push", //src/main/docker:all))' |
          xargs bazelisk build -c opt --define container_registry=ghcr.io \
          --define image_repo_prefix=world-federation-of-advertisers \
          --platforms=//build/platforms:ubuntu_20_04_rbe \
          --define image_tag=${{ needs.create-image-tag.outputs.image_tag }}
      # Push Duchy Image to GitHub Artifacts.
      - name: Push Duchy Image
        run: |
          bazelisk query 'filter("push_duchy", kind("container_push", //src/main/docker:all))' |
            xargs -n 1 bazelisk run -c opt --define container_registry=ghcr.io \
            --define image_repo_prefix=world-federation-of-advertisers --platforms=//build/platforms:ubuntu_20_04_rbe --define image_tag=${{ needs.create-image-tag.outputs.image_tag }}

  create-cmm-infra:
    uses: ./.github/workflows/create-cmm-infra.yml
    secrets: inherit
    with:
      environment: qa           # TODO(@mdharmalingam): ${{ inputs.environment }}
      terraform_apply: false    # TODO(@hkawalkar): ${{ inputs.terraform_apply }}