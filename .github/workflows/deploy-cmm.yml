name: Deploy CMM

on:
  push:
    branches: [ feature/cmm-orchestrator ]
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment to run the flow for.'
        default: qa
        options:
          - qa
          - nightly
      terraform_apply:
        required: false
        type: boolean


jobs:
  context:
    runs-on: ubuntu-20.04
    steps:
      - name: Check Username
        run: echo ${{ github.actor }}

      - name: Check Password
        run: echo ${{ github.token }}

      - if: ${{ github.token != null && github.token != '' }}
        run: echo "Password is not null"

  create-cmm-images:
    uses: ./.github/workflows/create-cmm-images.yml
    secrets: inherit
    with:
      username: ${{ github.actor }}
      password: ${{ github.token }}

  create-cmm-infra:
    needs: create-cmm-images
    uses: ./.github/workflows/create-cmm-infra.yml
    secrets: inherit

