name: Deploy CMM

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment to run the flow for.'
        default: qa
        options:
          - qa
          - nightly
      terraform_apply:
        required: false
        type: boolean

jobs:
  create-cmm-images:
    uses: .github/workflows/create-cmm-images.yml

  create-cmm-infra:
    uses: .github/workflows/create-cmm-infra.yml
    with:
      environment: qa
      apply: false
