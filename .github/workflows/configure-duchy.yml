name: "Configure Duchy"

on:
  #workflow_call:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag needed for configuration"
        type: string
        required: true
      duchy_name:
        description: "The name of the Duchy to build"
        required: true
      kubectl_apply:
        description: "Apply the manifest to the cluster"
        required: false
        type: boolean

env:
  REGISTRY: ghcr.io
  REPO_PREFIX: world-federation-of-advertisers/packages
jobs:
  create_k8s_manifest:
    runs-on: ubuntu-20.04
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Target
        run: bazelisk build //src/main/k8s/testing/secretfiles:apply_kustomization

      - name: Get Hash Value
        run: echo $(bazelisk info bazel-bin)/src/main/k8s/testing/secretfiles/apply_kustomization.tar | sha256sum > hash.txt

      - name: Display Hash Value
        run: echo "HASH=`cat hash.txt`" >> $GITHUB_ENV

      # Create k8s manifest
      - name: Build K8s manifest
        run: |
          bazelisk build //src/main/k8s/dev:${{ inputs.duchy_name }}_duchy_gke \
          --define k8s_duchy_secret_name=certs-and-configs-$HASH \
          --define duchy_cert_id=SVVse4xWHL0 \
          --define duchy_storage_bucket=${{ inputs.duchy_name }}-duchy \
          --define container_registry=${{ env.REGISTRY }} \
          --define image_repo_prefix=${{ env.REPO_PREFIX }} \
          --define image_tag=${{ inputs.image_tag }}
          cat bazel-bin/src/main/k8s/dev/worker1_duchy_gke.yaml

      # Apply manifest
      - name: apply k8s manifest
        if: inputs.kubectl_apply == true
        run: kubectl apply -f bazel-bin/src/main/k8s/dev/worker1_duchy_gke.yaml
