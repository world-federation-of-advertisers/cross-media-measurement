name: 'Create Duchy'

on:
  push:
    branches: [ "feature/create-duchy","main" ]
  pull_request:

env:
  ROOT_PATH: '${{ github.workspace }}/src/main/terraform/duchy/gcloud'
  ENV: '${{ vars.ENV }}'
  PROJECT: '${{ vars.PROJECT }}'

jobs:
  terraform:
    name: 'Halo IAC'
    runs-on: ubuntu-22.04
    environment: production
    permissions:
      contents: 'read'
      id-token: 'write'

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      # Authenticate with workload Identity federation.
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.WFI_PROVIDER }}
          service_account: ${{ secrets.WFI_SA }}

      # Setup the SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform initialization
        run:  terraform init -backend-config=duchy.properties -reconfigure
        working-directory: ${{env.ROOT_PATH}}

      # Workspace selection
      - name: Workspace selection
        run:  terraform workspace select ${{env.ENV}} || terraform workspace new ${{env.ENV}}

      # Checks that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format and validate
        run: terraform fmt -check && terraform validate

      # Creates a plan
      - name: Terraform Plan
        run: terraform plan '-out=${{env.ENV}}_tfplan' -var env=${{env.ENV}} -var project=${{env.PROJECT}}
        working-directory: ${{env.ROOT_PATH}}

      # Applies the above created plan
      - name: Terraform Apply
        run: terraform apply '${{env.ENV}}_tfplan'
        working-directory: ${{env.ROOT_PATH}}
