name: 'Halo IAC'

on:
  workflow_run:
    workflows: [ "Terraform Kingdom" ]
    types:
      - completed

env:
  GCP_CREDENTIALS: '${{ secrets.GCP_CREDENTIALS }}'
  ROOT_PATH: '${{ github.workspace }}/src/main/terraform'
  ENV: '${{ vars.ENV }}'
  PROJECT: '${{ vars.PROJECT }}'
  SERVICE_ACCOUNT: '${{ vars.SERVICE_ACCOUNT }}'

permissions:
  contents: read

jobs:
  terraform:
    name: 'Halo IAC'
    runs-on: ubuntu-22.04
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Setting up GCP account Connection
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform initialization
        run:  terraform init -backend-config=halo.properties -reconfigure
        working-directory: ${{env.ROOT_PATH}}

      # Workspace selection
      - name: Workspace selection
        run:  terraform workspace select ${{env.ENV}} || terraform workspace new ${{env.ENV}}

      # Checks that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format and validate
        run: terraform fmt -check && terraform validate

      # Creates a plan
      - name: Terraform Plan
        run: terraform plan '-out=${{env.ENV}}_tfplan' -var env=${{env.ENV}} -var project=${{tenv.PROJECT}} -var service_account=${{env.SERVICE_ACCOUNT}}
        working-directory: ${{env.ROOT_PATH}}

      # Applies the above created plan
      - name: Terraform Apply
        run: terraform apply '${{env.ENV}}_tfplan'
        working-directory: ${{env.ROOT_PATH}}
