name: "Build and Deploy a Google Cloud Function"

on:
  workflow_call:
    inputs:
      function_name:
        required: true
        type: string
      entry_point:
        required: true
        type: string
      jar_target:
        required: true
        type: string
      jar_output_path:
        required: true
        type: string
      environment:
        required: true
        type: string
      region:
        required: true
        type: string
      trigger:
        required: true
        type: string
      source_subdir:
        required: true
        type: string
      env_vars:
        required: false
        type: string

permissions:
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.TF_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ vars.GCLOUD_PROJECT }}

      - name: Build Bazel jar for ${{ inputs.function_name }}
        run: |
          bazel build ${{ inputs.jar_target }}

      - name: Copy JAR to temp dir
        run: |
          mkdir -p "$RUNNER_TEMP/${{ inputs.source_subdir }}"
          cp ${{ inputs.jar_output_path }} "$RUNNER_TEMP/${{ inputs.source_subdir }}"

      - name: Deploy ${{ inputs.function_name }}
        env:
          SET_ENV_VARS: ${{ inputs.env_vars }}
        run: |
          gcloud functions deploy ${{ inputs.function_name }} \
            --gen2 \
            --runtime=java17 \
            --entry-point=${{ inputs.entry_point }} \
            --memory=512MB \
            --region=${{ inputs.region }} \
            --source="$RUNNER_TEMP/${{ inputs.source_subdir }}" \
            ${{ inputs.trigger }} \
            ${SET_ENV_VARS:+--set-env-vars="$SET_ENV_VARS"}