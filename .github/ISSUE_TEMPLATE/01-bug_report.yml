name: Bug Report
description: Create a report to help us improve
labels: ["needs triage"]
type: Bug
body:
  - type: markdown
    attributes:
      value: |
        ⚠️ **IMPORTANT** ⚠️  
        GitHub Issues are visible by anyone on the Internet. Therefore, when submitting an issue, it is critical to ensure that no sensitive personal or business information be shared, whether in the description, pictures, log files, or any other attachments.
  - type: textarea
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: input
    attributes:
      label: Component(s) affected
      placeholder: Kingdom, Duchy, Reporting Server, Testing simulators, ...
    validations:
      required: true
  - type: input
    attributes:
      label: Version
      description: "The release version or commit hash of the component."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: What environment this was observed in. e.g. in the QA ("dev") environment, a specific organization's environment, or local testing. If your environment has any differences from the QA environment, please note them.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here. Please include any relevant captured logs/output (actual text preferred over screenshots of logs).
    validations:
      required: false