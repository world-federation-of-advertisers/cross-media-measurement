name: "Send nightly build slack notification"

inputs:
  slack-bot-token:
    type: string
    required: true
  housekeeping-channel-id:
    type: string
    required: true
  title:
    type: string
    required: true
  nightly-build-tag:
    type: string
    required: true
  latest-release-tag:
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - name: Post message to a Slack channel
      uses: slackapi/slack-github-action@v2.1.1
      with:
        errors: false #avoid failing the job if the step fails
        method: chat.postMessage
        token: ${{ inputs.slack-bot-token }}
        payload: |
          channel: ${{ inputs.housekeeping-channel-id }}
          text: "${{ inputs.title }}"
          blocks: [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "${{ inputs.title }}"
              }
            },              
            {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Deploy:* <https://github.com/world-federation-of-advertisers/cross-media-measurement/actions/runs/${{ github.run_id }}|${{ github.workflow }} #${{ github.run_number }}>"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Actor:* ${{ github.triggering_actor }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Tag:* <https://github.com/world-federation-of-advertisers/cross-media-measurement/tree/refs/tags/${{ inputs.nightly-build-tag }}|${{ inputs.nightly-build-tag }}>"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Diff:* <https://github.com/world-federation-of-advertisers/cross-media-measurement/compare/${{ inputs.latest-release-tag }}...${{ inputs.nightly-build-tag }}|${{ inputs.latest-release-tag }}...${{ inputs.nightly-build-tag }}>"
                }
              ]
            }
          ]
