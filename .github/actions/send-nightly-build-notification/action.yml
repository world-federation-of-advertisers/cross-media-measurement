name: "Send nightly build notification"

inputs:
  slack_bot_token:
    type: string
    required: true
  housekeeping_channel_id:
    type: string
    required: true
  title:
    type: string
    required: true
  nightly_build_tag:
    type: string
    required: true
  latest_release_tag:
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - name: Post message to a Slack channel
      uses: slackapi/slack-github-action@v2.1.1
      with:
        errors: false #avoid failing the job if the step fails
        method: chat.postMessage
        token: ${{ inputs.slack_bot_token }}
        payload: |
          channel: ${{ inputs.housekeeping_channel_id }}
          text: "${{ inputs.title }}"
          blocks: [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "${{ inputs.title }}:"
              }
            },              
            {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Deploy:* <https://github.com/world-federation-of-advertisers/cross-media-measurement/actions/runs/${{github.run_id}}|${{github.workflow}} #${{github.run_number}}>"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Author:* ${{github.triggering_actor}}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Tag:* <https://github.com/world-federation-of-advertisers/cross-media-measurement/tree/${{ inputs.nightly_build_tag }}|${{ inputs.nightly_build_tag }}>"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Diff:* <https://github.com/world-federation-of-advertisers/cross-media-measurement/compare/${{ inputs.latest_release_tag }}...${{ inputs.nightly_build_tag }}|${{ inputs.latest_release_tag }}...${{ inputs.nightly_build_tag }}>"
                }
              ]
            }
          ]