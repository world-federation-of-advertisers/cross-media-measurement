syntax = "proto3";

package wfa.controlplane.v1alpha;

import "wfa/controlplane/v1alpha/work_item.proto";

option java_package = "org.wfanet.securecomputation.controlplane.v1alpha";
option java_multiple_files = true;

// Service for interacting with `WorkItems` resources.
service WorkItems {
    // Creates a `WorkItem`.
    //
    // Enqueues the `WorkItem` into the appropriate queue.
    // Results in PERMISSION_DENIED if the queue_identifier specified in the `WorkItem`
    // is not listed in the configuration file.
    rpc CreateWorkItem(CreateWorkItemRequest) return (WorkItem)
}

// Request message for `CreateWorkItem` method.
message CreateWorkItemRequest {
    // The `WorkItem` to create. 
    WorkItem work_item = 1 [(google.api.field_behavior) = REQUIRED];
}
