syntax = "proto3";

package wfa.controlplane;

import "google/protobuf/any.proto";

option java_package = "org.wfanet.controlplane";
option java_multiple_files = true;

message WorkItem {
    option (google.api.resource) = {
        type: "halo.wfanet.org/WorkItem"
        pattern: "workItems/{work_item}"
        singular: "workItem"
        plural: "workItems"
    };

    // Resource name.
    string name = 1;

    // The queue identifier into which this `WorkItem` must be enqueued.
    // Available queue identifiers are specified in a configuration file.
    string queue_identifier = 2;
    // The parameters to be delivered to the TEE application.
    google.protobuf.Any work_item_params = 3;
}
