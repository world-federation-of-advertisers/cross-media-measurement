syntax = "proto3";

package wfa.measurement.securecomputation;

import "google/protobuf/any.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.securecomputation";
option java_multiple_files = true;
option java_outer_classname = "CmmWorkProto";

message CmmWork {
   message VidLabelingWork {
    string inputEventsPath = 1;
    string outputEventsPath = 2;
    string vidModelPath = 3;
   }
   message ResultCalculationWork {
   }
   oneof WorkType {
      VidLabelingWork vid_labeling_work = 1;
      ResultCalculationWork result_calculation_work = 2;
   }
}
