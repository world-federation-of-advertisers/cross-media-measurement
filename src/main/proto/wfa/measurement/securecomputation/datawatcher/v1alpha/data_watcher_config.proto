syntax = "proto3";

package wfa.measurement.securecomputation;

import "google/protobuf/any.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.securecomputation";
option java_multiple_files = true;
option java_outer_classname = "DataWatcherConfigProto";

message DataWatcherConfig {

  message DiscoveredWork {
    // The packed message
    google.protobuf.Any config = 1;
    // Path that matched the work
    string path = 2;
  }

  // The path to watch
  string source_path_regex = 1;

  message QueueConfig {
    string queue_name = 1;
    google.protobuf.Any app_config = 2;
  }

  message CloudFunctionConfig {
    // TODO
  }

  oneof sink_config {
    QueueConfig queue = 2;
    CloudFunctionConfig cloud_function = 3;
  }
}
