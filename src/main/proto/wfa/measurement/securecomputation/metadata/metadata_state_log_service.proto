syntax = "proto3";

package wfa.measurement.securecomputation.metadata;

import "google/protobuf/timestamp.proto";
import "wfa/measurement/securecomputation/metadata/metadata_action.proto";


option java_package = "org.wfanet.measurement.securecomputation.metadata";
option java_multiple_files = true;
option java_outer_classname = "MetadataActionServiceProto";

service MetadataStateLogService {
  rpc GetMetadataAction(GetMetadataActionRequest) returns (MetadataAction);

  rpc ListMetadataAction(ListMetadataActionRequest) returns (ListMetadataActionResponse);
}

message GetMetadataActionRequest {
  string name = 1;
}

message ListMetadataActionRequest {
  // Resource key of the actioned upon resource.
  string name = 1;
  message AfterFilter {
    google.protobuf.Timestamp state_change_time = 1;
  }
  message Filter {
    ActorType actor_type = 1;
    AfterFilter after = 2;
  }

  Filter filter = 2;
}

message ListMetadataActionResponse {
  repeated MetadataAction metadata_actions = 1;
}