syntax = "proto3";

package wfa.measurement.internal.kingdom;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "wfa/measurement/internal/kingdom/model_shard.proto";

option java_package = "org.wfanet.measurement.internal.kingdom";
option java_multiple_files = true;

// Internal service for persistence of ModelProvider entities.
service ModelShards {
  // Creates a new `ModelShard`.
  rpc CreateModelShard(ModelShard) returns (ModelShard);

  // Streams `ModelShard`s.
  rpc StreamModelShards(StreamModelShardsRequest) returns (stream ModelShard);

  // Deletes an existing `ModelShard`.
  rpc DeleteModelShard(DeleteModelShardRequest) returns (google.protobuf.Empty);
}

message StreamModelShardsRequest {
  // Filter criteria as a conjunction of specified fields.
  message Filter {
    int64 external_model_shard_id = 1;
    // for next page token, both after fields need to be set
    google.protobuf.Timestamp created_after = 2;
  }
  Filter filter = 1;

  // The maximum number of results to return. If not specified or 0, it implies
  // unlimited.
  int32 limit = 2;
}

message DeleteModelShardRequest {
  fixed64 external_model_shard_id = 1;
}
