syntax = "proto3";

package wfa.measurement.internal.kingdom;

import "google/protobuf/timestamp.proto";
import "wfa/measurement/internal/kingdom/population_details.proto";

option java_package = "org.wfanet.measurement.internal.kingdom";
option java_multiple_files = true;

message Population {
  reserved 6;

  fixed64 external_data_provider_id = 1;
  fixed64 external_population_id = 2;

  string description = 3;

  // When the 'Population' was created.
  google.protobuf.Timestamp create_time = 4;

  // A reference to a population blob.
  message PopulationBlob {
    //  The URI of the blob containing the `PopulationSpec`.
    string blob_uri = 1;
  }

  PopulationBlob population_blob = 5 [deprecated = true];

  PopulationDetails details = 7;
}
