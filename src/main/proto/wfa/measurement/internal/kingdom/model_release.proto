syntax = "proto3";

package wfa.measurement.internal.kingdom;

import "google/protobuf/timestamp.proto";

option java_package = "org.wfanet.measurement.internal.kingdom";
option java_multiple_files = true;

// Proto representation of the internal ModelRelease entity type.
message ModelRelease {
  fixed64 external_model_provider_id = 1;
  fixed64 external_model_suite_id = 2;
  fixed64 external_model_release_id = 3;

  // When the 'ModelRelease' was created.
  google.protobuf.Timestamp create_time = 4;

  fixed64 external_data_provider_id = 5;
  fixed64 external_population_id = 6;
}
