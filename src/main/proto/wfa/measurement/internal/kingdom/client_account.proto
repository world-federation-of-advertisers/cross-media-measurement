syntax = "proto3";

package wfa.measurement.internal.kingdom;

import "google/protobuf/timestamp.proto";

option java_package = "org.wfanet.measurement.internal.kingdom";
option java_multiple_files = true;

// Proto representation of the internal ClientAccount entity type.
message ClientAccount {
  // External ID of this `ClientAccount`.
  fixed64 external_client_account_id = 1;

  // External ID of the `MeasurementConsumer` that owns this `ClientAccount`.
  fixed64 external_measurement_consumer_id = 2;

  // External ID of the `DataProvider` associated with this `ClientAccount`.
  fixed64 external_data_provider_id = 3;

  // Reference ID provided by the client to identify this account.
  string client_account_reference_id = 4;

  // Output-only. When this `ClientAccount` was created.
  google.protobuf.Timestamp create_time = 5;
}
