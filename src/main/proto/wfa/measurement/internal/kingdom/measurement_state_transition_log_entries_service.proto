syntax = "proto3";

package wfa.measurement.internal.kingdom;

import "wfa/measurement/internal/kingdom/measurement_state_transition_log_entry.proto";

option java_package = "org.wfanet.measurement.internal.kingdom";
option java_multiple_files = true;

// Kingdom system API service for interacting with `MeasurementStateTransitionLogEntry`
// resources.
service MeasurementStateTransitionLogEntries {
  // Creates a new `MeasurementStateTransitionLogEntry`.
  rpc CreateStateTransitionLogEntry(CreateStateTransitionLogEntryRequest)
      returns (MeasurementStateLogEntry);
}

// Request message for the `CreateTransitionStateLogEntry` method.
message CreateStateTransitionLogEntryRequest {
  // The `MeasurementStateLogEntry` to create. Required.
  MeasurementStateLogEntry measurement_state_log_entry = 1;
}