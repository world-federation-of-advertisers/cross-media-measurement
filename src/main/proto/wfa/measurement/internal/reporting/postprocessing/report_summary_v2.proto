syntax = "proto3";

package wfa.measurement.internal.reporting.postprocessing;

import "google/type/date.proto";
import "google/type/datetime.proto";
import "wfa/measurement/internal/reporting/v2/event_filter.proto";
import "wfa/measurement/internal/reporting/v2/event_template_field.proto";
import "wfa/measurement/internal/reporting/v2/metric_frequency_spec.proto";
import "wfa/measurement/internal/reporting/v2/report_result.proto";

option java_package = "org.wfanet.measurement.internal.reporting.postprocessing";
option java_multiple_files = true;
option java_outer_classname = "ReportSummaryV2Proto";

// Represents a report summary, containing information such as the filtered
// demographic groups, the corresponding total population size, and a list of
// metric results.
message ReportSummaryV2 {
  // Represents a set of results for a specific combination of data providers
  // and reporting policies.

  // The CMMS Measurement Consumer ID.
  string cmms_measurement_consumer_id = 1;

  // The external ID of the report result from which this summary was generated.
  fixed64 external_report_result_id = 2;

  // The event template dimensions from the `DimensionSpec`, ordered by
  // `path`. Each event template field path may exist at most once in this
  // list.
  repeated wfa.measurement.internal.reporting.v2.EventTemplateField groupings =
      3;

  // The event filters from the `DimensionSpec`, ordered by `terms`
  // lexicographically. The terms themselves are ordered by `path` and
  // `value`, following the natural order of the value type.
  repeated wfa.measurement.internal.reporting.v2.EventFilter event_filters = 4;

  // The total population size of the selected demographic groups in this report
  // summary.
  int64 population = 5;

  message ReportSummarySetResult {
    fixed64 external_reporting_set_result_id = 1;

    // Specifies the filter type (e.g. AMI, MRC, CUSTOM).
    string impression_filter = 2;

    // Specifies the set operation (e.g. "union").
    string set_operation = 3;

    // The list of data providers whose data is included in these results.
    repeated string data_providers = 4;

    wfa.measurement.internal.reporting.v2.MetricFrequencySpec
        metric_frequency_spec = 5;

    // Represents a single reach result.
    message ReachResult {
      int64 value = 1;
      double standard_deviation = 2;

      // The unique name that is associated with this result.
      string metric = 3;
    }

    // Represents a frequency distribution result.
    message FrequencyResult {
      message BinResult {
        double value = 1;
        double standard_deviation = 2;
      }
      // Map of bin label to `BinResult`.
      map<int32, BinResult> bins = 1;

      // The unique name that is associated with this result.
      string metric = 2;
    }

    // Represents an impression count result
    message ImpressionCountResult {
      int64 value = 1;
      double standard_deviation = 2;

      // The unique name that is associated with this result.
      string metric = 3;
    }

    // The results for a single result within a reporting window.
    message ReportSummaryWindowResult {
      wfa.measurement.internal.reporting.v2.ReportingSetResult.ReportingWindow
          key = 1;
      ReachResult reach = 2;
      FrequencyResult frequency = 3;
      ImpressionCountResult impression_count = 4;
    }

    // A list of cumulative results, ordered by the end date of the window.
    repeated ReportSummaryWindowResult cumulative_results = 6;

    // A list of non-cumulative results, ordered by the end date of the window.
    repeated ReportSummaryWindowResult non_cumulative_results = 7;

    ReportSummaryWindowResult whole_campaign_result = 8;
  }

  // A list containing the details and results for each set of metrics included
  // in the report summary.
  repeated ReportSummarySetResult report_summary_set_results = 6;
}
