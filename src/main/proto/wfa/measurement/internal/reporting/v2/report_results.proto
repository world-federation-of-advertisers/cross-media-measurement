syntax = "proto3";

package wfa.measurement.internal.reporting.v2;

option java_package = "org.wfanet.measurement.internal.reporting.v2";
option java_multiple_files = true;

// Proto representation of the internal ReportResult entity type.
message ReportResult {
  // `MeasurementConsumer` ID from the CMMS public API.
  int64 cmms_measurement_consumer_id = 1;
  int64 report_result_id = 2;

  enum MetricFrequencyType {
    METRIC_FREQUENCY_TYPE_UNSPECIFIED = 0;
    TOTAL = 1;
    WEEKLY = 2;
  }

  enum VennDiagramRegionType {
    VENN_DIAGRAM_REGION_TYPE_UNSPECIFIED = 0;
    // Indicates that the metrics for a ReportingSet are for the
    // union of the entailed ReportingSets
    UNION = 1;
    // Indicates that the metrics for a ReportingSet are for the
    // primitive Venn diagram region entailed by sub-ReportingSets
    PRIMITIVE = 2;
  }

}

// A base metric is one that is computed by the upstream parts of the CMMS
// directly. These are differentiated from "derived metrics" which are
// combinations of base metrics.
message BaseMetricSet {
  int32 population_size = 1;

  message BasicBaseMetricSet {
    // The reach
    int32 reach = 1;
    // The k+ reach where the index is frequency - 1.
    repeated int32 k_plus_reach = 2;
    // The impression count
    int32 impressions = 3;
  }
}
