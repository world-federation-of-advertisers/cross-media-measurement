syntax = "proto3";

package wfa.measurement.internal.reporting.v2;

option java_package = "org.wfanet.measurement.internal.reporting.v2";
option java_multiple_files = true;

// Specifies the units to report on.
message ReportingUnit {
  message DataProviderIds {
    message DataProviderId {
      string external_data_provider_id = 1;
    }
    repeated DataProviderId data_provider_ids = 1;
  }

  message ReportingSetIds {
    message ReportingSetId {
      string cmms_measurement_consumer_id = 1;
      string external_reporting_set_id = 2;
    }
    repeated ReportingSetId reporting_set_ids = 1;
  }

  // A list of resource IDs to report on.
  //
  // For use with BasicReport these must be DataProvider resource IDs.
  // For use with AdvancedReport these must be ReportingSet resource IDs.
  oneof Components {
    DataProviderIds dataProviderIds = 1;
    ReportingSetIds reportingSetIds = 2;
  }
}
