syntax = "proto3";

package wfa.measurement.internal.reporting.v2;

import "google/protobuf/empty.proto";
import "wfa/measurement/internal/reporting/v2/report_result.proto";

option java_package = "org.wfanet.measurement.internal.reporting.v2";
option java_multiple_files = true;

// Internal service for persistence of Metric entities.
service ReportResults {
  // Creates a `ReportResult`.
  rpc CreateReportResult(CreateReportResultRequest) returns (ReportResult);

  // Creates a batch of `ReportingSetResult` entities.
  rpc BatchCreateReportingSetResults(BatchCreateReportingSetResultsRequest)
      returns (BatchCreateReportingSetResultsResponse);

  // Lists `ReportingSetResult` entities.
  rpc ListReportingSetResults(ListReportingSetResultsRequest)
      returns (ListReportingSetResultsResponse);

  // Adds processed result values to a `ReportResult`.
  //
  // Any `BasicReport` associated with this `ReportResult` will be transitioned
  // to the `SUCCEEDED` state.
  rpc AddProcessedResultValues(AddProcessedResultValuesRequest)
      returns (google.protobuf.Empty);

  // Gets a `ReportResult`.
  rpc GetReportResult(GetReportResultRequest) returns (ReportResult);
}

// Request message for the `CreateReportResult` method.
message CreateReportResultRequest {
  // Parent MeasurementConsumer ID from the CMMS public API. Required.
  string cmms_measurement_consumer_id = 1;

  // The `ReportResult` to create. Required.
  //
  // The `external_report_result_id` will be ignored and the system will assign
  // a value.
  ReportResult report_result = 2;
}

message CreateReportingSetResultRequest {
  // MeasurementConsumer ID from the CMMS public API. Required.
  string cmms_measurement_consumer_id = 1;
  // External ID of the parent ReportResult. Required.
  fixed64 external_report_result_id = 2;
  // `ReportingSetResult` to create.
  //
  // The `external_reporting_set_result_id` will be ignored and the system will
  // assign a value.
  ReportingSetResult reporting_set_result = 3;
}

message BatchCreateReportingSetResultsRequest {
  // MeasurementConsumer ID from the CMMS public API. Required.
  string cmms_measurement_consumer_id = 1;
  // External ID of the parent ReportResult. Required.
  fixed64 external_report_result_id = 2;
  // Batch of requests.
  repeated CreateReportingSetResultRequest requests = 3;
  // External ID of the `BasicReport` to associate noisy results with.
  string external_basic_report_id = 4;
}

message BatchCreateReportingSetResultsResponse {
  repeated ReportingSetResult reporting_set_results = 1;
}

message ListReportingSetResultsRequest {
  // MeasurementConsumer ID from the CMMS public API. Required.
  string cmms_measurement_consumer_id = 1;
  // External ID of the parent ReportResult. Required.
  fixed64 external_report_result_id = 2;
  ReportingSetResultView view = 3;

  int32 page_size = 4;
  ListReportingSetResultsPageToken page_token = 5;
}

message ListReportingSetResultsResponse {
  repeated ReportingSetResult reporting_set_results = 1;
  ListReportingSetResultsPageToken next_page_token = 2;
}

// For future backwards-compatible support of pagination.
message ListReportingSetResultsPageToken {}

// Request message for the `AddProcessedResultValues` method.
message AddProcessedResultValuesRequest {
  // The CMMS MeasurementConsumer ID. Required.
  string cmms_measurement_consumer_id = 1;

  // The external ID of the ReportResult. Required.
  fixed64 external_report_result_id = 2;

  message ProcessedReportingSetResult {
    message ReportingWindowEntry {
      ReportingSetResult.ReportingWindow key = 1;
      ReportingSetResult.ReportingWindowResult.ReportResultValues value = 2;
    }
    // Map of `ReportingWindow` to `ReportResultValues`.
    repeated ReportingWindowEntry reporting_window_results = 1;
  }

  // Map of external ReportingSetResult ID to `ProcessedReportingSetResult`.
  map<fixed64, ProcessedReportingSetResult> reporting_set_results = 4;

  // TODO(@SanjayVas): Support including log entry for processor once the format
  // is defined.
}

message GetReportResultRequest {
  // The CMMS MeasurementConsumer ID. Required.
  string cmms_measurement_consumer_id = 1;
  // The external ID of the ReportResult. Required.
  fixed64 external_report_result_id = 2;
}
