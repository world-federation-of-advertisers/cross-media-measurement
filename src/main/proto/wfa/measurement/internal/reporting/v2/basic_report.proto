syntax = "proto3";

package wfa.measurement.internal.reporting.v2;

import "google/protobuf/timestamp.proto";
import "wfa/measurement/internal/reporting/v2/basic_report_details.proto";
import "wfa/measurement/internal/reporting/v2/basic_report_result_details.proto";

option java_package = "org.wfanet.measurement.internal.reporting.v2";
option java_multiple_files = true;

// Proto representation of the internal Basic Report entity type.
message BasicReport {
  // Ex: If a `BasicReport` has the name
  // "measurementconsumers/abc/basicreports/abcd", then the
  // `MeasurementConsumer` ID is "abc" and the `BasicReport` ID is "abcd".
  string cmms_measurement_consumer_id = 1;
  string external_basic_report_id = 2;

  // This is the external ID for a primitive `ReportingSet` that includes
  // all of the EventGroups that may be reported on. The `MeasurementConsumer`
  // ID is assumed to be the same as the top level one.
  //
  // EventGroups may span DataProviders and MediaTypes.
  //
  // Ex: If a `ReportingSet` has the name
  // "measurementconsumers/abc/reportingsets/abcd", then the
  // `MeasurementConsumer` ID is "abc" and the `ReportingSet` ID is "abcd".
  string external_campaign_group_id = 3;

  // The display_name of the campaign_group
  string campaign_group_display_name = 4;

  BasicReportResultDetails result_details = 6;
  BasicReportDetails details = 7;

  google.protobuf.Timestamp create_time = 8;

  // Possible states of a `BasicReport`.
  enum State {
    // Default value. This value is unused.
    STATE_UNSPECIFIED = 0;
    // `BasicReport` created.
    CREATED = 1;
    // `Report` created.
    REPORT_CREATED = 2;
    // `Report` is in SUCCEEDED state, and its results are persisted with the
    // `BasicReport`, but not yet processed by the Report Processor.
    UNPROCESSED_RESULTS_READY = 3;
    // Results have been processed. Available in the `BasicReport` as
    // `result_details`.
    SUCCEEDED = 4;
    // Completed with failure. Terminal state.
    FAILED = 5;
    // Results have been invalidated. Terminal state.
    INVALID = 6;
  }
  // `BasicReport` state.
  State state = 9;

  // Request ID for`CreateReportRequest` to create a `Report` associated with
  // `BasicReport`.
  //
  // Only set when `Report` is intended to be associated with `BasicReport`.
  string create_report_request_id = 10;

  // External ID of `Report` associated with `BasicReport`.
  //
  // Only set when `Report` is associated with `BasicReport`.
  string external_report_id = 11;

  message ModelLineKey {
    string cmms_model_provider_id = 1;
    string cmms_model_suite_id = 2;
    string cmms_model_line_id = 3;
  }
  ModelLineKey model_line_key = 12;

  // External ID of the `ReportResult` associated with this `BasicReport.
  // Output-only.
  //
  // Set when `state` has been `UNPROCESSED_RESULTS_READY`.
  fixed64 external_report_result_id = 13;

  bool model_line_system_specified = 14;
}
