syntax = "proto3";

package wfa.measurement.internal.reporting.v2alpha;

import "wfa/measurement/internal/reporting/v2alpha/metric.proto";

option java_package = "org.wfanet.measurement.internal.reporting.v2alpha";
option java_multiple_files = true;

// Internal service for persistence of Metric entities.
service Metrics {
  rpc CreateMetric(Metric) returns (Metric);

  rpc BatchCreateMetrics(BatchCreateMetricsRequest) returns (stream Metric);

  rpc GetMetric(GetMetricRequest) returns (Metric);

  rpc GetMetricByIdempotencyKey(GetMetricByIdempotencyKeyRequest)
      returns (Metric);

  rpc BatchGetMetrics(BatchGetMetricsRequest) returns (stream Metric);

  rpc StreamMetrics(StreamMetricsRequest) returns (stream Metric);

  rpc SetMetricResult(SetMetricResultRequest) returns (Metric);
}

message BatchCreateMetricsRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string cmms_measurement_consumer_id = 1;
  repeated Metric metrics = 2;
}

message GetMetricRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string cmms_measurement_consumer_id = 1;
  fixed64 external_metric_id = 2;
}

message GetMetricByIdempotencyKeyRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string cmms_measurement_consumer_id = 1;
  string metric_idempotency_key = 2;
}

message BatchGetMetricsRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string cmms_measurement_consumer_id = 1;
  repeated fixed64 external_metric_ids = 2;
}

message StreamMetricsRequest {
  message Filter {
    // `MeasurementConsumer` ID from the CMMS public API.
    string cmms_measurement_consumer_id = 1;
    // Skips to results with an external id greater than this.
    fixed64 external_metric_id_after = 2;
  }
  Filter filter = 1;

  int32 limit = 2;
}

message SetMetricResultRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string cmms_measurement_consumer_id = 1;
  fixed64 external_metric_id = 2;
  MetricResult result = 3;
}
