syntax = "proto3";

package wfa.measurement.internal.reporting.v2alpha;

import "google/protobuf/timestamp.proto";
import "wfa/measurement/internal/reporting/v2alpha/metric.proto";
import "wfa/measurement/internal/reporting/v2alpha/time_interval.proto";

option java_package = "org.wfanet.measurement.internal.reporting.v2alpha";
option java_multiple_files = true;

// Proto representation of the internal Report entity type.
message Report {
  // `MeasurementConsumer` ID from the CMMS public API.
  string measurement_consumer_reference_id = 1;
  fixed64 external_report_id = 2;

  string report_idempotency_key = 3;

  google.protobuf.Timestamp create_time = 4;

  enum State {
    // Default value. This value is unused.
    STATE_UNSPECIFIED = 0;
    // Computation is running.
    RUNNING = 1;
    // Completed successfully. Terminal state.
    SUCCEEDED = 2;
    // Completed with failure. Terminal state.
    FAILED = 3;
  }
  // Depends on `Measurement` states. Output-only.
  State state = 5;

  message Details {
    oneof time {
      TimeIntervals time_intervals = 1;
      PeriodicTimeInterval periodic_time_interval = 2;
    }
  }
  Details details = 8;
}
