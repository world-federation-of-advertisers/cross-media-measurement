syntax = "proto3";

package wfa.measurement.internal.reporting.v2alpha;

import "wfa/measurement/internal/reporting/v2alpha/measurement.proto";

option java_package = "org.wfanet.measurement.internal.reporting.v2alpha";
option java_multiple_files = true;

// Internal service for persistence of Measurement entities.
service Measurements {
  rpc SetCmmsMeasurementId(SetCmmsMeasurementIdRequest) returns (Measurement);

  rpc BatchSetCmmsMeasurementId(BatchSetCmmsMeasurementIdRequest)
    returns (stream Measurement);

  rpc SetMeasurementResult(SetMeasurementResultRequest) returns (Measurement);

  rpc BatchSetMeasurementResult(BatchSetMeasurementResultRequest)
    returns (stream Measurement);

  rpc SetMeasurementFailure(SetMeasurementFailureRequest) returns (Measurement);
}

message SetCmmsMeasurementIdRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string measurement_consumer_reference_id = 1;

  fixed64 external_measurement_id = 2;

  // `Measurement` ID from the CMMS public API.
  string measurement_reference_id = 3;
}

message BatchSetCmmsMeasurementIdRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string measurement_consumer_reference_id = 1;

  message MeasurementIds {
    fixed64 external_measurement_id = 1;
    // `Measurement` ID from the CMMS public API.
    string measurement_reference_id = 2;
  }
  repeated MeasurementIds measurement_ids = 2;
}

message SetMeasurementResultRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string measurement_consumer_reference_id = 1;

  fixed64 external_measurement_id = 2;

  Measurement.Result result = 3;
}

message BatchSetMeasurementResultRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string measurement_consumer_reference_id = 1;

  message MeasurementResult {
    fixed64 external_measurement_id = 1;
    Measurement.Result result = 2;
  }
  repeated MeasurementResult measurement_results = 2;
}

message SetMeasurementFailureRequest {
  // `MeasurementConsumer` ID from the CMMS public API.
  string measurement_consumer_reference_id = 1;

  fixed64 external_measurement_id = 2;

  Measurement.Failure failure = 3;
}
