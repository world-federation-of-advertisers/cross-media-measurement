syntax = "proto3";

package wfa.measurement.internal.duchy.protocol;

option java_package = "org.wfanet.measurement.internal.duchy.protocol";
option java_multiple_files = true;

// The keys to identity a requisition in the MetricValue database
// TODO(wangyaopw): delete when v2 alpha is done.
message RequisitionKey {
  string data_provider_id = 1;
  string campaign_id = 2;
  string metric_requisition_id = 3;
}
