syntax = "proto3";

package wfa.measurement.internal.edpaggregator;

import "google/protobuf/timestamp.proto";

option java_package = "org.wfanet.measurement.internal.edpaggregator";
option java_multiple_files = true;
option java_outer_classname = "RequisitionMetadataProto";

// Internal representation of RequisitionMetadata.
message RequisitionMetadata {
  // The lifecycle state of the requisition.
  enum State {
    // Default, unspecified state.
    STATE_UNSPECIFIED = 0;
    // The requisition has been fetched and stored.
    STORED = 1;
    // The requisition is queued for processing.
    QUEUED = 2;
    // The requisition is actively being processed.
    PROCESSING = 3;
    // The requisition has been successfully fulfilled.
    FULFILLED = 4;
    // The requisition was refused.
    REFUSED = 5;
    // The requisition has been marked for soft deletion.
    DELETED = 6;
  }

  // The ID of the DataProvider that owns this metadata.
  fixed64 external_data_provider_id = 1;

  // The unique ID for this RequisitionMetadata.
  fixed64 external_requisition_metadata_id = 2;

  // The resource name of the requisition in the CMMS (Kingdom).
  string cmms_requisition = 3;

  // The blob storage URI of the GroupedRequisitions file this entry belongs to.
  string blob_uri = 4;

  // The ID for the group of requisitions this entry belongs to.
  string group_id = 5;

  // The creation timestamp of the requisition in the CMMS (Kingdom).
  google.protobuf.Timestamp cmms_create_time = 6;

  // The resource name of the Report in the Reporting system.
  string report = 7;

  // The resource name of the WorkItem.
  // This is set when the requisition is queued for processing.
  string work_item = 8;

  // The current state of the requisition.
  State state = 9;

  // The timestamp when this metadata entry was created.
  google.protobuf.Timestamp create_time = 10;

  // The timestamp when this metadata entry was last updated.
  google.protobuf.Timestamp update_time = 11;

  // Human-readable message associated with refusal.
  string error_message = 12;

  // Output only.
  string etag = 13;
}

// Internal representation of a RequisitionMetadataAction.
// This is used for auditing and logging purposes.
message RequisitionMetadataAction {
  // The type of actor that initiated this state change.
  enum ActionerType {
    // Default, unspecified actioner.
    ACTIONER_TYPE_UNSPECIFIED = 0;
    // Action performed by the Requisition Fetcher component.
    REQUISITION_FETCHER = 1;
    // Action performed by the Results Fulfiller component.
    RESULTS_FULFILLER = 2;
  }

  // The ID of the DataProvider that owns the parent metadata.
  fixed64 external_data_provider_id = 1;

  // The ID of the parent RequisitionMetadata.
  fixed64 external_requisition_metadata_id = 2;

  // The unique ID for this action.
  fixed64 external_action_id = 3;

  // The type of actor that initiated this state change.
  ActionerType actioner_type = 4;

  // The state of the requisition before this action.
  RequisitionMetadata.State prior_state = 5;

  // The state of the requisition after this action.
  RequisitionMetadata.State new_state = 6;

  // The timestamp when the action occurred.
  google.protobuf.Timestamp action_time = 7;
}