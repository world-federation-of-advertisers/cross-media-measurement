syntax = "proto3";

package wfa.measurement.internal.edpaggregator;

option java_package = "org.wfanet.measurement.internal.edpaggregator";
option java_multiple_files = true;
option java_outer_classname = "RawImpressionBatchStateProto";

// The processing state of a batch of raw impression files.
enum RawImpressionBatchState {
  // Default, unspecified state.
  RAW_IMPRESSION_BATCH_STATE_UNSPECIFIED = 0;
  // The batch has been created and is awaiting VID labeling.
  RAW_IMPRESSION_BATCH_STATE_CREATED = 1;
  // All files in the batch have been successfully VID-labeled.
  RAW_IMPRESSION_BATCH_STATE_PROCESSED = 2;
  // VID labeling failed for one or more files in the batch.
  RAW_IMPRESSION_BATCH_STATE_FAILED = 3;
}
