syntax = "proto3";

package wfa.measurement.api.v2alpha.event_templates.testing;

import "wfa/measurement/api/v2alpha/event_annotations.proto";

option java_package = "org.wfanet.measurement.api.v2alpha.event_templates.testing";
option java_multiple_files = true;

message TestPrivacyBudgetTemplate {
  // Deprecated. Use Person instead.
  option deprecated = true;
  option (.wfa.measurement.api.v2alpha.event_template) = {
    name: "test_privacy_budget_template"
    display_name: "Privacy Budget"
    description: "An Event Template to specify privacy regions to charge."
  };

  message AgeRange {
    option (.wfa.measurement.api.v2alpha.event_field) = {
      display_name: "Age Range"
    };

    enum Value {
      AGE_RANGE_UNSPECIFIED = 0;
      AGE_18_TO_34 = 1;
      AGE_35_TO_54 = 2;
      AGE_OVER_54 = 3;
    }
    Value value = 1;
  }

  message Gender {
    option (.wfa.measurement.api.v2alpha.event_field) = {
      display_name: "Gender"
    };

    enum Value {
      GENDER_UNSPECIFIED = 0;
      GENDER_MALE = 1;
      GENDER_FEMALE = 2;
    }
    Value value = 1;
  }

  AgeRange age = 1;
  Gender gender = 2;
}
