syntax = "proto3";

package wfa.measurement.edpaggregator.v1alpha;

import "google/api/field_behavior.proto";
import "google/api/field_info.proto";
import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";

// (-- api-linter: core::0191::java-package=disabled
//     aip.dev/not-precedent: Project-wide convention. --)
option java_package = "org.wfanet.measurement.edpaggregator.v1alpha";
option java_multiple_files = true;
option java_outer_classname = "RequisitionMetadataProto";

// Represents the metadata for a requisition fetched from the Kingdom.
// This resource tracks the state of a requisition as it moves through the
// EDP Aggregator system.
message RequisitionMetadata {
  option (google.api.resource) = {
    type: "edpaggregator.halo-cmm.org/RequisitionMetadata"
    pattern: "dataProviders/{data_provider}/requisitionMetadata/{requisition_metadata}"
    singular: "requisitionMetadata"
    plural: "requisitionMetadata"
  };

  // The lifecycle state of the requisition.
  enum State {
    // Default, unspecified state.
    STATE_UNSPECIFIED = 0;
    // The requisition has been fetched and stored.
    STORED = 1;
    // The requisition is queued for processing.
    QUEUED = 2;
    // The requisition is actively being processed.
    PROCESSING = 3;
    // The requisition has been successfully fulfilled.
    FULFILLED = 4;
    // The requisition was refused.
    REFUSED = 5;
    // The requisition has been marked for deletion.
    DELETED = 6;
  }

  // The resource name of the RequisitionMetadata.
  // Format:
  // `dataProviders/{data_provider}/requisitionMetadata/{requisition_metadata}`
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // The resource name of the requisition in the CMMS (Kingdom).
  // Format: `measurementConsumers/{mc}/requisitions/{requisition}`
  string cmms_requisition = 2 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = { type: "halo.wfanet.org/Requisition" }
  ];

  // The blob storage URI of the GroupedRequisitions file this entry belongs to.
  string blob_uri = 3 [(google.api.field_behavior) = REQUIRED];

  // The ID for the group of requisitions this entry belongs to.
  string group_id = 4 [(google.api.field_behavior) = REQUIRED];

  // The creation timestamp of the requisition in the CMMS (Kingdom).
  google.protobuf.Timestamp cmms_create_time = 5
      [(google.api.field_behavior) = REQUIRED];

  // The report ID from the CMMS (Kingdom).
  string cmms_report_id = 6 [(google.api.field_behavior) = REQUIRED];

  // The ID of the work item created for processing this requisition.
  string work_item_id = 7 [(google.api.field_behavior) = REQUIRED];

  // A request ID provided by the client on creation to ensure idempotency.
  // This field must be a UUID4 (RFC 4122) string.
  string request_id = 8 [
    (google.api.field_behavior) = OPTIONAL,
    (google.api.field_info).format = UUID4
  ];

  // The current state of the requisition.
  State state = 9 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The timestamp when this metadata entry was created.
  google.protobuf.Timestamp create_time = 10
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // The timestamp when this metadata entry was last updated.
  google.protobuf.Timestamp update_time = 11
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Any error message associated with a failure state.
  string error_message = 12 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Etag for optimistic concurrency control.
  string etag = 13 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// Represents a state change action on a RequisitionMetadata entry.
// This is used for auditing and logging purposes.
message RequisitionMetadataAction {
  option (google.api.resource) = {
    type: "edpaggregator.halo-cmm.org/RequisitionMetadataAction"
    pattern: "dataProviders/{data_provider}/requisitionMetadata/{requisition_metadata}/actions/{action}"
    singular: "requisitionMetadataAction"
    plural: "requisitionMetadataActions"
  };

  // The entity that performed the action.
  enum ActionerType {
    // Default, unspecified value.
    ACTIONER_TYPE_UNSPECIFIED = 0;
    // Action performed by the Requisition Fetcher component.
    REQUISITION_FETCHER = 1;
    // Action performed by the Results Fulfiller component.
    RESULTS_FULFILLER = 2;
  }

  // The resource name of the RequisitionMetadataAction.
  // Format:
  // `dataProviders/{data_provider}/requisitionMetadata/{requisition_metadata}/actions/{action}`
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // The type of actor that initiated this state change.
  ActionerType actioner_type = 3 [(google.api.field_behavior) = REQUIRED];

  // The state of the requisition before this action.
  // (-- api-linter: core::0216::state-field-output-only=disabled
  //     aip.dev/not-precedent: Input for immutable audit record. --)
  RequisitionMetadata.State prior_state = 4
      [(google.api.field_behavior) = REQUIRED];

  // The state of the requisition after this action.
  // (-- api-linter: core::0216::state-field-output-only=disabled
  //     aip.dev/not-precedent: Input for immutable audit record. --)
  RequisitionMetadata.State new_state = 5
      [(google.api.field_behavior) = REQUIRED];

  // The timestamp when the action occurred.
  google.protobuf.Timestamp action_time = 6
      [(google.api.field_behavior) = OUTPUT_ONLY];
}