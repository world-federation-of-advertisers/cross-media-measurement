syntax = "proto3";

package wfa.measurement.edpaggregator.v1alpha;

import "google/protobuf/any.proto";
import "google/api/field_behavior.proto";
import "google/type/interval.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.edpaggregator.v1alpha";
option java_multiple_files = true;
option java_outer_classname = "GroupedRequisitionsProto";

// Message representing a group of requisitions to be processed together.
message GroupedRequisitions {
  // The model line for the requisitions
  string model_line = 1 [
    (google.api.resource_reference).type = "halo-system.wfanet.org/ModelLine",
    (google.api.field_behavior) = REQUIRED
  ];
  // A map of event group resource name to event group reference id. Required
  // for all event groups present in requisitions.
  map<string, string> event_group_map = 2
  [(google.api.field_behavior) = REQUIRED];
  // A map of event group reference id to collection intervals. Both
  // `start_time` and `end_time` must be specified. Must include all collection
  // intervals necessary to fulfill requisitions.
  map<string, google.type.Interval> collection_intervals = 3
  [(google.api.field_behavior) = REQUIRED];
  // The requisitions to process together.
  repeated google.protobuf.Any requisitions = 4 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = UNORDERED_LIST
  ];
}
