syntax = "proto3";

package wfa.measurement.edpaggregator.v1alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "wfa/measurement/edpaggregator/v1alpha/unified_transport_layer_security_params.proto";

option java_package = "org.wfanet.measurement.edpaggregator.v1alpha";
option java_multiple_files = true;
option java_outer_classname = "VidLabelerParamsProto";

// Message representing the params used for the VID Labeling TEE application
message VidLabelerParams {
  // The Cmms Resource name for the EDP
  string data_provider = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "halo.wfanet.org/DataProvider"
  ];

  // Message representing the storage details used by the VID labeler app
  message StorageParams {
    // The Google Cloud Storage project ID for the storage instance
    string gcs_project_id = 1 [(google.api.field_behavior) = REQUIRED];

    // The blob URI prefix where the labeled impressions will be stored in
    // Google Cloud Storage once generated by the app for a given EDP
    string labeled_impressions_blob_prefix = 2
        [(google.api.field_behavior) = REQUIRED];
  }

  // The storage used by the tee app
  StorageParams storage_params = 2 [(google.api.field_behavior) = REQUIRED];

  // The connection to the VID repository API
  UnifiedTransportLayerSecurityParams vid_repo_connection = 3
      [(google.api.field_behavior) = REQUIRED];

  // Message representing the configuration for a model line
  message ModelLineConfig {
    // Mapping from labeler input field names to their corresponding values
    map<string, string> labeler_input_field_mapping = 1;

    // Mapping from event template field names to their corresponding values
    map<string, string> event_template_field_mapping = 2;
  }

  // Map from model line resource name to its configuration
  map<string, ModelLineConfig> model_line_configs = 4
      [(google.api.field_behavior) = REQUIRED];

  // Optional; if provided, indicates what model lines to use
  repeated string override_model_lines = 5 [
    (google.api.field_behavior) = OPTIONAL,
    (google.api.resource_reference).type = "halo.wfanet.org/ModelLine"
  ];

  // The input blob URIs to process
  repeated string input_blob_uris = 6 [(google.api.field_behavior) = REQUIRED];

  // Batch of files grouped using batch_max_size
  string batch_index = 7 [(google.api.field_behavior) = REQUIRED];
}
