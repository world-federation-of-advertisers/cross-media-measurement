syntax = "proto3";

package wfa.measurement.reporting.v1alpha;

import "google/api/resource.proto";
import "wfa/measurement/reporting/v1alpha/event_group_entry.proto";
import "wfa/measurement/reporting/v1alpha/report_parameter.proto";

option java_package = "org.wfanet.measurement.reporting.v1alpha";
option java_multiple_files = true;

message Report {
  option (google.api.resource) = {
    type: "halo.wfanet.org/Report"
    pattern: "measurementConsumers/{measurement_consumer}/reports/{report}"
  };

  // Resource name.
  string name = 1;

  String measurement_consumer = 2 [
    (google.api.resource_reference) = {
      type: "halo.wfanet.org/MeasurementConsumer"
    }
  ];

  repeated EventGroupEntry event_group_entries = 3;

  ReportParameter report_parameter = 4;

  enum State {
    STATE_UNSPECIFIED = 0;
    // Computation is running.
    RUNNING = 1;
    // Completed successfully. Terminal state.
    SUCCEEDED = 2;
    // Completed with failure. Terminal state.
    FAILED = 3;

  };

  State state = 5;

  string result = 6;
}