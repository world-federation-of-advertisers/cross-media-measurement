syntax = "proto3";

package wfa.measurement.reporting.bff.v1alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.reporting.bff.v1alpha";
option java_multiple_files = true;
option java_outer_classname = "ListReportDetailProto";

option go_package = "wfa/measurement/reporting/bff/v1alpha/reportingpb";

message ListReportDetail {
  option (google.api.resource) = {
    type: "ui.reporting.halo-cmm.org/ListReportDetail"
    pattern: "measurementConsumers/{measurement_consumer}/reports"
  };

  string id = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  string name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  enum State {
    STATE_UNSPECIFIED = 0;
    RUNNING = 1;
    SUCCEEDED = 2;
    FAILED = 3;
  }

  State state = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
}
