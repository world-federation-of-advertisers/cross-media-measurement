syntax = "proto3";

package wfa.measurement.reporting.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "wfa/measurement/reporting/v2alpha/page.proto";

option java_package = "org.wfanet.measurement.reporting.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "PageTemplateProto";

// Resource representing a Page Template
//
// A PageTempalte is essentially a PageSpec with an empty ReportingUnit. The
// ReportingUnit is determined when the PageTemplate is instantiated.
message PageTemplate {
  option (google.api.resource) = {
    type: "reporting.halo-cmm.org/PageTemplate"
    // TODO(@kungfucraig): Make this multi-parented so that local markets and
    // Halo can define built-in templates.
    pattern: "measurementConsumers/{measurement_consumer}/pageTemplates/{page_template}"
    singular: "pageTemplate"
    plural: "pageTemplates"
  };

  // Resource name.
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // A user friendly display name for the template
  string display_name = 2 [(google.api.field_behavior) = IMMUTABLE];

  // Specifies the window over which metrics are computed
  // and whether they are cumulative or not.
  WindowingSpec windowing_spec = 3 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Specfies the dimensions over which the report is filtered and grouped.
  DimensionSpec dimension_spec = 4 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Specifies the Metrics to compute.
  MetricSpec metric_spec = 5 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];
}
