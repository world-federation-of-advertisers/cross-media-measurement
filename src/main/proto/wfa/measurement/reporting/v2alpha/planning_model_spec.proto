syntax = "proto3";

package wfa.measurement.reporting.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.reporting.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "PlanningModelSpecProto";

// The planning model spec is applied across a planning report. User needs to
// specified different models for different metric types.
message PlanningModelSpec {
  // Will have ReachFrequencyPlanningModelSpec, ImpressionPlanningModelSpec,
  // WatchDurationPlanningModelSpec, etc in the future.
  oneof type {
    ReachPlanningModelSpec reach = 1;
  }

  // The time over which to make predictions cumulatively.
  google.type.Interval time_interval = 2 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Control the quality of the training points to the model.
  MetricSpec metric_spec = 3 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];
}

message ReachPlanningModelSpec {
  // Specify which model (algorithm) to use. Required.
  oneof type {
    // Details of DiracMixtureCounterFactualReach is TBD.
    DiracMixtureCounterFactualReach dirac_mixture_counter_factual = 1;
  }

  // Indicates the model accuracy.
  //
  // This should be model type specific.
  message AccuracyLevel {
    // What are valid accuracy metrics?
    // Should we have a universal one for all measurement types? Ex: 95-5
  }
  AccuracyLevel accuracy_level = 2 [(google.api.field_behavior) = REQUIRED];
}
