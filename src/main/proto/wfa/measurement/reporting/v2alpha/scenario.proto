syntax = "proto3";

package wfa.measurement.reporting.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.reporting.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "ScenarioProto";

message Scenario {
  message ImpressionAllocation {
    // `ReportingSet`.
    string key = 1 [
      (google.api.field_behavior) = REQUIRED,
      (google.api.resource_reference) = {
        type: "reporting.halo-cmm.org/ReportingSet"
      }
    ];
    // The hypothetical impression ratio allocation in the range [0, 4).
    double allocation = 2 [(google.api.field_behavior) = REQUIRED];
  }

  // Contains the hypothetical impression allocation ratio of `ReportingSet`s.
  //
  // Any unallocated `ReportingSet` will be assigned zero allocation.
  repeated ImpressionAllocation impression_allocations = 1
      [(google.api.field_behavior) = REQUIRED];
}
