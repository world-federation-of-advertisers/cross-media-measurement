syntax = "proto3";

package wfa.measurement.config.edpaggregator;

import "google/api/resource.proto";
import "wfa/measurement/config/edpaggregator/storage_params.proto";
import "wfa/measurement/config/edpaggregator/transport_layer_security_params.proto";
import "wfa/measurement/edpaggregator/v1alpha/unified_transport_layer_security_params.proto";

option java_package = "org.wfanet.measurement.config.edpaggregator";
option java_multiple_files = true;
option java_outer_classname = "DataAvailabilitySyncConfigProto";

// The Data Availability configuration
message DataAvailabilitySyncConfig {
  // Resource name referencing the `DataProvider` in an external system,
  // provided out-of-band.
  string data_provider = 1
      [(google.api.resource_reference).type = "halo.wfanet.org/DataProvider"];

  // Where the impressions are stored
  StorageParams data_availability_storage = 2;

  // Deprecated: Use unified_cmms_connection instead.
  TransportLayerSecurityParams cmms_connection = 3 [deprecated = true];

  // Deprecated: Use unified_impression_metadata_storage_connection instead.
  TransportLayerSecurityParams impression_metadata_storage_connection = 4
      [deprecated = true];

  // Path where an edp uploads their impressions. Optional. Will be required in
  // a future release.
  string edp_impression_path = 5;

  // Mapping from an internal EDPA model line to one or more external model
  // lines to apply the same availability interval to.
  //
  // This is the inverse of the results fulfiller mapping:
  // - Results fulfiller: external (requisition) model line -> internal (EDPA)
  // model line
  // - Data availability: internal (EDPA) model line -> external model lines
  //
  // Use this to keep external model line availability in sync when names
  // change, when multiple external model lines should map to a single internal
  // model line, or when a deleted external model line should point at a
  // replacement model line that the kingdom recognizes.
  map<string, ModelLineList> model_line_map = 6;

  // How the DataAvailabilitySync connects to the CMMS Public API
  wfa.measurement.edpaggregator.v1alpha.UnifiedTransportLayerSecurityParams
      unified_cmms_connection = 7;

  // How the DataAvailabilitySync connects to the ImpressionMetadataStorage
  // Public API
  wfa.measurement.edpaggregator.v1alpha.UnifiedTransportLayerSecurityParams
      unified_impression_metadata_storage_connection = 8;

  // List of model lines to use for a single mapping entry.
  message ModelLineList {
    repeated string model_lines = 1;
  }
}
