syntax = "proto3";

package wfa.measurement.config.edpaggregator;

import "google/api/resource.proto";
import "google/protobuf/any.proto";
import "wfa/measurement/config/edpaggregator/storage_params.proto";
import "wfa/measurement/config/edpaggregator/transport_layer_security_params.proto";

option java_package = "org.wfanet.measurement.config.edpaggregator";
option java_multiple_files = true;
option java_outer_classname = "VidLabelingDispatcherConfigProto";

// Configuration for the VID Labeling Dispatcher cloud function.
message VidLabelingDispatcherConfig {
  string data_provider = 1
      [(google.api.resource_reference).type = "halo.wfanet.org/DataProvider"];

  TransportLayerSecurityParams raw_impression_metadata_storage_connection = 2;

  // Storage configuration for accessing raw impressions (GCS bucket info).
  StorageParams raw_impressions_storage = 3;

  // Template for VidLabelerParams (app_params passed to WorkItem).
  google.protobuf.Any vid_labeler_params_template = 4;

  // Maximum batch size in GB. Optional.
  fixed64 batch_max_size = 5;
}
