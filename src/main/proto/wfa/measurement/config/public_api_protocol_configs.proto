syntax = "proto3";

package wfa.measurement.config;

import "wfa/measurement/api/v2alpha/protocol_config.proto";

option java_package = "org.wfanet.measurement.config";
option java_multiple_files = true;

// A collection of all protocolConfigs currently supported in the CMMS.
// Temporarily used during development.
message PublicApiProtocolConfigs {
  // Map of ProtocolConfig resource ID to the config.
  map<string, wfa.measurement.api.v2alpha.ProtocolConfig> configs = 1;
}
